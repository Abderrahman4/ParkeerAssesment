{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <h2>Sign up</h2>
  <form method="post" class="form-group">

    {% csrf_token %}
    {{ form|crispy  }}
    <button type="submit">Sign up</button>
  </form>
  <h2>Want to sign on? <a href='/login/' >Click here</a>
{% endblock %}
